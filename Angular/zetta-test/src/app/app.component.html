<div fxLayout="column" style="padding: 15px; height: 100%">
  <div fxLayout="row" fxLayoutAlign="end" style="margin-bottom: 8px">
    <button mat-raised-button color="primary" (click)="createUserData()">
      <mat-icon style="align-self: center">group_add</mat-icon>
      Add a Company Staff
    </button>
  </div>
  <div style="overflow: scroll">
    <table mat-table [dataSource]="data" style="width: 100%">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element["first_name"] + element["last_name"] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef>User Type</th>
        <td mat-cell *matCellDef="let element">
          <div [ngStyle]="labelStyle(element)">
            {{ element["company"]["user_type"] }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="entity">
        <th mat-header-cell *matHeaderCellDef>Entity</th>
        <td mat-cell *matCellDef="let element">
          {{ element["company"]["name"] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element" style="text-align: center">
          <mat-icon
            [matTooltip]="element['user_status']"
            [color]="showStatus(element)"
            >done</mat-icon
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          style="justify-content: center"
        >
          <div fxLayout="row" fxLayoutGap="8px" style="justify-content: center">
            <button mat-icon-button color="primary" (click)="editData(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteData(i)">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: dataColumns"></tr>
    </table>
  </div>
</div>
